<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Currency Converter</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.3/css/bootstrap.min.css"
    />
    <style>
      input[type="number"]::-webkit-outer-spin-button,
      input[type="number"]::-webkit-inner-spin-button {
        appearance: none;
        -moz-appearance: textfield;
        margin: 0;
      }
    </style>
  </head>
  <body>
    <main class="container">
      <h1 class="text-center my-5 title fw-bold text-primary">
        Currency Converter
      </h1>
      <div class="row">
        <div class="col">
          <label for="from" class="form-label">From:</label>
          <select id="from" class="form-select">
            <option value="USD">United States Dollar (USD)</option>
            <option value="EUR">Euro (EUR)</option>
            <option value="SAR">Saudi Riyal (SAR)</option>
            <option value="AED">United Arab Emirates Dirham (AED)</option>
            <option value="KWD">Kuwaiti Dinar (KWD)</option>
            <option value="QAR">Qatari Riyal (QAR)</option>
          </select>
        </div>
        <div class="col mb-4">
          <label for="to" class="form-label">To:</label>
          <select id="to" class="form-select" disabled>
            <option value="EGP">Egyptian Pound (EGP)</option>
          </select>
        </div>
      </div>
      <div class="row justify-content-between">
        <div class="mb-3 input-group col">
          <input type="number" class="form-control" id="from-amount" />
          <span class="input-group-text" id="basic-addon1">USD</span>
        </div>
        <div class="mb-3 input-group col">
          <input
            type="number"
            class="form-control text-muted"
            id="to-amount"
            value=""
            disabled
          />
          <span class="input-group-text" id="basic-addon2">EGP</span>
        </div>
      </div>
      <button type="button" class="btn btn-primary w-100" id="convert">
        Convert
      </button>
    </main>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.3/js/bootstrap.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
